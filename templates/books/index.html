{% extends "base.html" %}
{% block content %}


<p>All books</p>
<hr>
{% for book in books %}
<p>Title: {{ book.title }} Genre: {{ book.genre }} Publisher:{{ book.publisher }} Author: {{ book.author.full_name() }}</p>

<form class = "delete-book" action="/books/{{book.id}}/delete" method='post'><button type="delete-book" class="delete-book">Delete</button></form>
{% endfor %}

{% endblock %}
