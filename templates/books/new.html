{% extends "base.html" %}
{% block content %}

<p>New book</p>

<form action="/books" method="post">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="title" required autofocus>
    </div>
  
    <div>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" placeholder="Genre" required>
    </div>
  
    <div>
      <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" placeholder="Publisher" required>
      </select>
    </div>
  

    <div>
      <label for="author">Author:</label>
      <select id="author" name="author_id">
        {% for book in all_books %}
             <option value="{{book.author.id}}">{{book.author.full_name()}}</option>
        {% endfor %}
       </select>
    </div>
  
    <button type="submit">Add Book</button>
  
  </form>

{% endblock %}
